<!-- Filters panel component -->
<div id="filtersPanel" class="tab-pane active" data-tab-content="filters">
  <div class="filter-group">
    <label for="regionFilter" class="filter-label">
      <span class="material-symbols-outlined">public</span>
      Region
    </label>
    <select id="regionFilter" class="filter-control">
      <option value="all">All Regions</option>
    </select>
  </div>
  <div class="filter-group">
    <label for="maxPingFilter" class="filter-label">
      <span class="material-symbols-outlined">signal_cellular_alt</span>
      Max Ping: <span id="maxPingValue">{{maxPing}}</span>ms
    </label>
    <input
      type="range"
      id="maxPingFilter"
      class="filter-control"
      min="20"
      max="500"
      step="10"
      value="{{maxPing}}"
    />
  </div>
  <p id="filterStatusMessage" class="status-message small"></p>
</div>
